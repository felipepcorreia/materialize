<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materialize - Grid</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 teal lighten-2">
                <h1>4</h1>
            </div>
            <div class="col s12 m6 l8 amber lighten 2">
                <h1>5</h1>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col s12 m6 l4 blue lighten-2">
                    <h1>4</h1>
                </div>
                <div class="col s12 m6 l4 offset-l4 yellow lighten 2">
                    <h1>5</h1>
                </div>
            </div>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col s12 l4 green lighten-2">
                        <h1>4</h1>
                    </div>
                    <div class="col s12 m6 l8 red lighten 2">
                        <h1>5</h1>
                    </div>
                </div>
        </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
